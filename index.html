<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Mostafa</title>
    <!-- Daisy UI and Tailwind Css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Css custom added -->
    <script src="styles/style.css"></script>
</head>

<body class="font-poppins">

    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen -->
        <section id="home-screen" class="hidden home min-h-screen text-white flex flex-col justify-center items-center ">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl font-anton font-bold uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard</p>
                <button onclick="play()" class="btn bg-white text-black">Plan Now</button>
            </div>
        </section>


        <!-- Playground Start -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl  ">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-black text-9xl font-bold  uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard start -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <!-- keyboard End -->
                <!-- Life Score -->
                <div class="flex justify-between w-3/4">
                    <button id="current-life" class="btn bg-purple-400 rounded-full px-5 text-white">Life

                        <svg width="23.000000" height="21.000000" viewBox="0 0 23 21" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <desc>
                                    Created with Pixso.
                            </desc>
                            <defs/>
                            <path id="Vector" d="M10.58 20.89L10.57 20.88L10.55 20.87C10.4 20.79 10.25 20.7 10.1 20.62C8.32 19.56 6.66 18.32 5.15 16.92C2.46 14.41 -0.38 10.7 -0.38 6.12C-0.38 2.7 2.49 -0.01 5.96 -0.01C6.93 -0.01 7.88 0.2 8.75 0.62C9.62 1.03 10.39 1.64 11 2.39C11.6 1.64 12.37 1.03 13.24 0.62C14.11 0.2 15.06 -0.01 16.03 -0.01C19.5 -0.01 22.37 2.7 22.37 6.12C22.37 10.7 19.53 14.41 16.84 16.92C15.33 18.32 13.67 19.56 11.89 20.62C11.74 20.7 11.59 20.79 11.44 20.87L11.42 20.88L11.41 20.89L11.41 20.89C11.28 20.96 11.14 20.99 11 20.99C10.85 20.99 10.71 20.96 10.58 20.89L10.58 20.89Z" fill="#FFFFFF" fill-opacity="1.000000" fill-rule="nonzero"/>
                        </svg>
                        <span>5</span>
                        
                        
                    </button>
                    <button id="current-score" class="btn bg-yellow-500 rounded-full px-5 text-white">score
                        <svg width="22.000000" height="22.000000" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <desc>
                                    Created with Pixso.
                            </desc>
                            <defs/>
                            <path id="monetization_on" d="M9.63 17.99L11.48 17.99L11.48 16.66C12.36 16.51 13.12 16.16 13.76 15.63C14.39 15.1 14.71 14.32 14.71 13.28C14.71 12.54 14.5 11.86 14.07 11.24C13.65 10.62 12.8 10.08 11.53 9.63C10.47 9.27 9.74 8.96 9.34 8.7C8.93 8.43 8.73 8.07 8.73 7.61C8.73 7.16 8.89 6.79 9.22 6.53C9.54 6.26 10.02 6.13 10.63 6.13C11.2 6.13 11.64 6.27 11.96 6.54C12.27 6.82 12.5 7.16 12.64 7.56L14.34 6.87C14.14 6.26 13.79 5.72 13.27 5.26C12.75 4.8 12.17 4.54 11.53 4.49L11.53 3.17L9.68 3.17L9.68 4.49C8.8 4.69 8.11 5.07 7.62 5.66C7.12 6.24 6.88 6.89 6.88 7.61C6.88 8.44 7.12 9.11 7.6 9.63C8.09 10.14 8.85 10.58 9.89 10.95C11 11.35 11.78 11.72 12.21 12.03C12.64 12.35 12.86 12.77 12.86 13.28C12.86 13.86 12.65 14.29 12.23 14.56C11.82 14.83 11.32 14.97 10.74 14.97C10.16 14.97 9.64 14.79 9.19 14.43C8.74 14.07 8.41 13.52 8.2 12.8L6.45 13.49C6.7 14.34 7.08 15.02 7.6 15.54C8.12 16.06 8.8 16.42 9.63 16.61L9.63 17.99ZM10.58 21.16C9.12 21.16 7.74 20.89 6.45 20.33C5.16 19.77 4.04 19.02 3.09 18.07C2.14 17.11 1.38 15.99 0.83 14.71C0.27 13.42 0 12.04 0 10.58C0 9.11 0.27 7.74 0.83 6.45C1.38 5.16 2.14 4.04 3.09 3.09C4.04 2.14 5.16 1.38 6.45 0.83C7.74 0.27 9.12 -0.01 10.58 -0.01C12.04 -0.01 13.42 0.27 14.71 0.83C16 1.38 17.12 2.14 18.07 3.09C19.02 4.04 19.78 5.16 20.33 6.45C20.89 7.74 21.16 9.11 21.16 10.58C21.16 12.04 20.89 13.42 20.33 14.71C19.78 15.99 19.02 17.11 18.07 18.07C17.12 19.02 16 19.77 14.71 20.33C13.42 20.89 12.04 21.16 10.58 21.16Z" fill="#FFFFFF" fill-opacity="1.000000" fill-rule="nonzero"/>
                        </svg>
                        <span>0</span>
                        
                    </button>
                    
                </div>
            </div>
        </section>



        <!-- Final Score -->

    <section id="final-score" class="flex justify-center items-center min-h-screen ">
        <div class="text-white text-center space-y-6 rounded-xl bg-[#FFFFFF33] p-4">
            <h4 class="text-3xl">Game Over !!</h4>
            <h1 class="text-8xl">
                <span>Score: </span>
                <span>14</span>
            </h1>
            <button onclick="play()" class="btn">play Again</button>
            <p>Practice will make you Pro</p>
        </div>
    </section>

    </main>
    <script src="scripts/alpha_clash.js"></script>
    <script src="scripts/utility.js"></script>



</body>

</html>
